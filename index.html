<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" disabled />
      </div>
      <div class="buttons">
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn operator" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn operator" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('(')">()</button>
        <button class="btn" onclick="clearDisplay()">C</button>
      </div>
    </div>
    <div class="command-line">
      <input type="text" id="command-input" placeholder="Enter Finance Command (e.g., MSFT max)" />
      <button onclick="executeCommand()">Execute</button>
    </div>
    <div class="magic-buttons">
      <button onclick="magicFunction('time')">Magic: Time</button>
      <button onclick="magicFunction('temperature')">Magic: Temperature</button>
      <button onclick="magicFunction('speed')">Magic: Speed</button>
      <button onclick="magicFunction('data')">Magic: Data</button>
      <button onclick="magicFunction('area')">Magic: Area</button>
      <button onclick="magicFunction('tip')">Magic: Tip</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
